<div class="conatiner">
    <h2 class="contact-heading">CONTACT FORM</h2>
    <div class="form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <div class="form-group">
            <!-- <label for="name">Name *</label> -->
            <input id="name" placeholder="Name" type="text" formControlName="name"
                   [ngClass]="{ 'invalid-input': contactForm.get('name')?.invalid && contactForm.get('name')?.touched }" />
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
              Name is required.
            </div>
          </div>
      
          <!-- Email Field -->
          <div class="form-group">
            <!-- <label for="email">Email *</label> -->
            <input id="email" placeholder="Email" type="email" formControlName="email"
                   [ngClass]="{ 'invalid-input': contactForm.get('email')?.invalid && contactForm.get('email')?.touched }" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
              <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>
      
          <!-- Message Field -->
          <div class="form-group">
            <!-- <label for="message">Message *</label> -->
            <textarea id="message" placeholder="Message" formControlName="message"
                      [ngClass]="{ 'invalid-input': contactForm.get('message')?.invalid && contactForm.get('message')?.touched }"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
              Message is required.
            </div>
          </div>
      
          <!-- Submit Button -->
          <div class="form-group-submit">
            <button type="submit">Send message</button>
          </div>
        </form>
      </div>
      
      
      
</div>
